<!DOCTYPE html>
<html>
    <head>
        <title>QR Code Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="output.css">
        <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    </head>
    <body class="h-screen flex items-center justify-center">
        <h2 class="font-semibold text-4xl absolute top-10 left-10">QR Code Gen</h2>
        <div class="absolute top-32 flex h-4/5 w-4/5 flex-col items-center justify-around rounded-3xl border-2 border-gray-100 shadow-[0px_0px_63px_-8px_rgba(0,_0,_0,_0.1)]">
            <p class="text-lg font-semibold">Enter text, URLs or links...</p>
            <input id="inputText" type="text" placeholder="ex: https://www.example.com" class="w-4/5 rounded-xl border-[1.5px] border-gray-400 px-4 py-2" />
            <button id="generate" class="w-4/5 rounded-xl bg-sky-400 px-4 py-2 text-white hover:shadow-lg hover:shadow-cyan-100">Submit</button>
            <p class="text-lg font-semibold">Here's the QR Code</p>
            <div id="qrcode" class="flex h-3/5 w-4/5 items-center justify-center rounded-xl border-2 border-black">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const generateBtn = document.querySelector('#generate');
                const text = document.querySelector('#inputText');
                const canvas = document.querySelector('#canvas');
                const qrcodeDiv=document.querySelector('#qrcode');

                generateBtn.addEventListener('click', function () {
                    const textValue = text.value;

                    if (textValue.trim() === "") {
                        alert("Please enter text or a URL.");
                        return;
                    }
                    const width=qrcodeDiv.clientWidth * 0.9;
                    const height=qrcodeDiv.clientHeight * 0.9;
                    

                    QRCode.toCanvas(canvas, textValue,  { width:width, height:height},function (error) {
                        if (error) {
                            console.error(error);
                        } else {
                            console.log("QR Code Generated");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
